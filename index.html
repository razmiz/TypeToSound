<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטראקציה עם מקלדת</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="closebtn" onclick="closeNav()">×</button>
        <a href="#">עמוד ראשי</a>
        <a href="#">עמוד נוסף</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ תפריט</button> 
        <div class="container">
            <h1>ברוכים הבאים!</h1>
            <p>לחצו על אות במקלדת או על כפתור כדי להשמיע סאונד ולהציג טקסט או וידאו</p>
            <div id="content"></div>
            <div id="virtual-keys">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="c">C</button>
            </div>
            <input type="text" id="hidden-input" autofocus style="position: absolute; left: -9999px;">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
